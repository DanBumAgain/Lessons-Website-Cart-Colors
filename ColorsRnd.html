       <button class="button" onclick="randomColor()"> 
        Generate Color </button>
       <div class="rndcolorr" id="colorInfo">
        background-color: none</div>
    </div>

    <script>
        function randomColor() {
            let randomNum = Math.floor(Math.random() * 16777215)
            let hex = "#" + randomNum.toString(16).padStart(6,0)

            document.body.style.backgroundColor = hex
            document.getElementById("colorInfo").innerText = 
            "background-color: " + hex
        }
      </script>
