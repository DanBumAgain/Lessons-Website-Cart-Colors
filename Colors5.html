    <div class="color__changer">
        <button class="button color 5" onclick="setColor()">
            Change Color</button>

        <div class="color__info__5" id="colorInfo">background-color: 
            none</div>
    </div>

    <script>
    
    const colors = [
        {value: "red", format: "red name"},
        {value: "#00ff00", format: "green hex"},
        {value: "rgb(0, 10, 255)", format: "blue rgb"},
        {value: "hsl(60, 100%, 60%)", format: "yellow hsl"},
        {value: "hwb(296 19.9% 19.1%)", format: "purple hwb"}
    ];

    function setColor() {
        const c = colors[Math.floor(Math.random() * colors.length)];
        document.body.style.backgroundColor = c.value;
        document.getElementById("colorInfo")
        .innerText = `background-color: 
        ${c.value} (format: ${c.format})`;
    }

    </script>
